    <!-- Contact-->
    <section class="page-section bg-dark" id="session">
        <div class="container">
            <div class="col-lg-8 mx-auto text-center">
                <img class="img mx-auto" src="assets/img/Sessions/3.jpg" alt="...">

    <section class="page-section" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <!-- form for buying tickets -->
                    <form>
                        <div class="form-group">
                            <label for="name"></label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre Completo*">
                            <div class="invalid-feedback" data-sb-feedback="name:required">Nombre y apellidos requeridos
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="email" class="form-control" id="email" placeholder="Email*"
                                data-sb-validations="required,email" />
                            <div class="invalid-feedback" data-sb-feedback="email:required">Se necesita un correo</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">El correo introducido no es válido</div>
                        </div>
                        <div class="form-group">
                            <label for="phone"></label>
                            <input type="text" class="form-control" id="phone" placeholder="Teléfono">
                            <div class="invalid-feedback" data-sb-feedback="phone:invalid">Número de teléfono no válido
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="dropdown">
                                <label for="num"></label>
                                <input type="number" class="form-control" id="num" placeholder="Entradas*" min="1"
                                    max="10">
                                <div class="invalid-feedback" data-sb-feedback="number:required">Necesitas por lo menos
                                    una entrada</div>
                                <div class="invalid-feedback" data-sb-feedback="number:number">Necesitas por lo menos
                                    una entrada</div>
                            </div>
                            <label></label>
                        </div>
                        <button type="submit" class="btn btn-primary">COMPRAR</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>
