<!DOCTYPE html>
<html lang="en">
{{>header}}

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="../admin">
                <h1>JDK</h1>
            </a>
        </div>
    </nav>
    <section class="page-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <div class="text-uppercase">
                        <h1>BORRAR EVENTO</h1>
                    </div>
                    <form method="DELETE" action="/events/delete">
                        <div class="form-group">
                            <label for="event"></label>
                            <select class="form-control" name="event" id="event" placeholder="Evento*"
                                data-sb-validations="required">
                                {{#sessions}}
                                <option>{{ name }}</option>
                                {{/sessions}}
                            </select>
                        </div>
                        <button class="btn btn-primary" type="submit">BORRAR EVENTO</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    {{>footer}}
</body>

</html>
