<!DOCTYPE html>
<html lang="en">

{{>header}}

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="../admin">
        <h1>JDK</h1>
      </a>
    </div>
  </nav>
  <section class="page-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          {{#sessions}}
          <div class="text-uppercase">
            <h1>EDITAR EVENTO</h1>
          </div>
          <form method="POST" action="/events/edit">
            <div class="form-group">
              <label for="name">Nombre del evento*</label>
              <input type="text" class="form-control text-center" id="name" name="name" value="{{ name }}" required>
              <br>
            </div>
            <div class="form-group">
              <label for="description">Descripcion del evento*</label>
              <div id="description" class="form-control text-center" contenteditable="true" placeholder=""
                style="text-align: left;">{{ description }}</div>
              <div class="text-toolbar">
                <button class="btn btn-secondary" type="button" onclick="document.execCommand('bold', false, null);"><i
                    class="fas fa-bold"></i></button>
                <button class="btn btn-secondary" type="button"
                  onclick="document.execCommand('italic', false, null);"><i class="fas fa-italic"></i></button>
                <button class="btn btn-secondary" type="button"
                  onclick="document.execCommand('underline', false, null);"><i class="fas fa-underline"></i></button>
                <button class="btn btn-secondary" type="button"
                  onclick="document.execCommand('foreColor', false, 'red');"><i class="fas fa-font"
                    style="color:red;"></i></button>
              </div>
              <textarea id="description-input" class="form-control" name="description"
                style="display: none;"></textarea>
              <br>
            </div>
            <div class="form-group">
              <label for="date">Fecha del evento*</label>
              <input type="date" class="form-control text-center" id="date" name="date" value="{{ date }}" required>
              <br>
            </div>
            <div class="form-group">
              <label for="room">Sala para el evento*</label>
              <input type="text" class="form-control text-center" id="room" name="room" value="{{ room }}" required>
              <br>
            </div>
            <input id="event_name" name="event_name" value="{{ name }}" type="hidden">
            <label></label>
            <button class="btn btn-primary text-center" type="submit" onclick="formatDescription();">GUARDAR</button>
          </form>
          {{/sessions}}
        </div>
      </div>
    </div>
  </section>

  {{>footer}}

  <script>
    function formatDescription() {
      const descriptionInput = document.querySelector('#description-input');
      const descriptionDiv = document.querySelector('#description');
      const descriptionText = descriptionDiv.innerHTML;
      descriptionInput.value = descriptionText;
    }
  </script>

  <script src="js/Enriquecido.js"></script>

</body>

</html>
