<!DOCTYPE html>
<html>
{{>header}}

<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand" href="../user">
				<h1>JDK</h1>
			</a>
		</div>
	</nav>
	<section class="page-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mx-auto text-center">
					<div class="text-uppercase">
						<h1>¡Compra para <strong>{{event}}</strong> realizada con éxito!</h1>
					</div>
					<div>
						<p>Hemos enviado toda la información a "<strong>{{email}}</strong>".</p>
						<p>Nombre: <strong>{{name}}.</strong></p>
						<p>Telefono: <strong>{{phone}}.</strong></p>
						<p>Tipo de entrada: <strong>{{type}}.</strong></p>
						<p>Numero de entradas compradas: <strong>{{num}}</strong>.</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	{{>footer}}
</body>

</html>
